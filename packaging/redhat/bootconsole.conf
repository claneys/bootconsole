# bootconsole -  startscreen
#
# This service maintains a startscreen from bootconsole package
# on the specified device.
#
# Do not edit this file directly. If you want to change the behaviour,
# please create a file bootconsole.override and put your changes there.

stop on runlevel [S016]

respawn
instance $TTY
exec /usr/bin/openvt -c1 -f -e /usr/bin/startscreen
